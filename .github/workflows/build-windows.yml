name: Build Windows

on:
  workflow_dispatch:  # Manual trigger

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Rebuild native modules for Electron
        run: npx electron-rebuild -f -w better-sqlite3,node-pty

      - name: Download binaries
        run: npm run prebuild

      - name: Wait for file handles to release
        run: |
          [System.GC]::Collect()
          [System.GC]::WaitForPendingFinalizers()
          Start-Sleep -Seconds 15
          # Kill any processes that might be holding file handles
          Get-Process | Where-Object { $_.Path -like "*BeeSwarmv2*" } | Stop-Process -Force -ErrorAction SilentlyContinue
          # Try to access the node.exe to ensure it's not locked
          $nodePath = "resources\binaries\win32-x64\node.exe"
          if (Test-Path $nodePath) {
            try {
              $stream = [System.IO.File]::Open($nodePath, 'Open', 'Read', 'None')
              $stream.Close()
              Write-Host "File is accessible"
            } catch {
              Write-Host "File might be locked, waiting more..."
              Start-Sleep -Seconds 10
            }
          }
        shell: pwsh

      - name: Build Electron app
        run: npm run electron:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CodeDeck-Windows
          path: release/*.exe
