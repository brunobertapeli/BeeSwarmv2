name: Build Windows

on:
  workflow_dispatch:  # Manual trigger

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Disable Windows Defender real-time monitoring
        run: Set-MpPreference -DisableRealtimeMonitoring $true
        shell: pwsh

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Rebuild native modules for Electron
        run: npx electron-rebuild -f -w better-sqlite3,node-pty

      - name: Download binaries
        run: npm run prebuild

      - name: Copy binaries to break file locks
        run: |
          $src = "resources\binaries\win32-x64"
          $temp = "$env:TEMP\binaries-copy"
          if (Test-Path $src) {
            Copy-Item -Path $src -Destination $temp -Recurse -Force
            Remove-Item -Path $src -Recurse -Force
            Copy-Item -Path $temp -Destination $src -Recurse -Force
            Remove-Item -Path $temp -Recurse -Force
          }
        shell: pwsh

      - name: Build Electron app (with retry)
        run: |
          $maxRetries = 3
          $retryCount = 0
          $success = $false

          while (-not $success -and $retryCount -lt $maxRetries) {
            try {
              npm run electron:build
              $success = $true
            } catch {
              $retryCount++
              Write-Host "Build failed, attempt $retryCount of $maxRetries"
              if ($retryCount -lt $maxRetries) {
                Start-Sleep -Seconds 10
              }
            }
          }

          if (-not $success) {
            exit 1
          }
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CodeDeck-Windows
          path: release/*.exe
