name: Build Windows

on:
  workflow_dispatch:  # Manual trigger

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Rebuild native modules for Electron
        run: npx electron-rebuild -f -w better-sqlite3,node-pty

      - name: Download binaries
        run: npm run prebuild

      - name: Release file handles and prepare binaries
        run: |
          # Force garbage collection and close handles
          [System.GC]::Collect()
          [System.GC]::WaitForPendingFinalizers()

          # Copy binaries to temp location and back to release handles
          $binDir = "resources/binaries/win32-x64"
          $tempDir = "temp-binaries"

          if (Test-Path $binDir) {
            New-Item -ItemType Directory -Force -Path $tempDir | Out-Null
            Copy-Item -Path "$binDir/*" -Destination $tempDir -Force
            Remove-Item -Path "$binDir/*" -Force
            Start-Sleep -Seconds 2
            Copy-Item -Path "$tempDir/*" -Destination $binDir -Force
            Remove-Item -Path $tempDir -Recurse -Force
          }

          Start-Sleep -Seconds 3
        shell: pwsh

      - name: Build Electron app
        run: npm run electron:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CodeDeck-Windows
          path: release/*.exe
